<ng-container *ngIf="showDetails">
  <div class="top-banner">
    <div class="banner-photo">
      <img class="show-img" src="{{src}}" alt="{{showDetails.name}}" />
    </div>
    <div class="banner-text">
      <h1 class="show-name">{{showDetails.name}}</h1>
      <div *ngIf="showDetails.rating?.average" class="score">Rate: {{showDetails.rating.average}}</div>
      <ul class="genre plain-list">
        <li *ngFor="let genre of showDetails.genres">{{genre}}</li>
      </ul>
      <ul class="details plain-list">
        <li *ngIf="showDetails.language"><span class="label">Language: </span>{{showDetails.language}}</li>
        <li *ngIf="showDetails.network?.name"><span class="label">Network: </span>{{showDetails.network?.name}}</li>
        <li *ngIf="showDetails.officialSite" class="site">
          <a href="{{showDetails.officialSite}}" target="_blank">Official Website</a>
        </li>
      </ul>
      <section class="summary">
        <h2>Summary</h2>
        <div class="summary-content" [innerHTML]="showDetails.summary"></div>
      </section>
    </div>
  </div>
</ng-container>
