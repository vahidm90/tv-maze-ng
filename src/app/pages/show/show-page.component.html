<div class="page-wrap" [tvmLoading]="isLoading">
  <ng-container *ngTemplateOutlet="hasErrors ? errorTemplate : showDetailsTemplate"></ng-container>
</div>
<ng-template #errorTemplate>
  <tvm-fetch-error (retryButtonClick)="updateShowDetails()"></tvm-fetch-error>
</ng-template>
<ng-template #showDetailsTemplate>
  <tvm-show-details *ngIf="showDetails" [showDetails]="showDetails"></tvm-show-details>
</ng-template>
